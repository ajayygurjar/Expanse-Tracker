<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Expanse Tracker</title>
  </head>
  
  <body style="background-color: #0f0f0f">
    <div class="container">
      <div class="row">
          <div class="col"></div>
          <div class="col-10 my-5" style="background-color: #cfd4c5;border: 2px solid #d33f49;border-radius: 11px;">
            <h1 class="display-3 text-center my-4" style="color: #ef6f6c">
              Expense Tracker
          </h1>
    <div class="container container-fluid">
      
    <form onsubmit="handleFormSubmit(event)">
       
      <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Expanse Amount:</span> 
       <input type="number"  id="ExpanseAmount" class="form-control" placeholder="Amount" aria-label="Username" aria-describedby="basic-addon1">
      </div>
       
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Description:</span> 
         <input type="number" class="form-control" id="description" placeholder="Where did you spend the money and why?" aria-label="description" aria-describedby="basic-addon1">
        </div>


       <h4>Choose a category: </h4>
       <div>
        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option value="movie"> Movie </option>
          <option value="fuel"> Fuel </option>
          <option value="trip"> Trip </option>
          <option value="travel">Travel</option>
          <option value="hotel">Hotel</option>
          <option value="emergency">Emergency</option>
        </select>
        <br><br>
      </div>
        <button id='add' type="submit" class="btn btn-outline-primary" name="add" >Add Expanse</button>

    </form>
    <ul id="list"></ul>
  </div>
    
  </body>
  <script src="script.js"></script>
</html>
